<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>07_面试题1</title>
</head>

<body>

    <script type="text/javascript">
        //代码片段一
        var name = "The Window";
        var object = {
            name: "My Object",
            getNameFunc: function() { //无闭包
                return function() {
                    return this.name; //this --> window  --》  the window
                };
            }
        };
        alert(object.getNameFunc()()); //?  the window


        //代码片段二
        var name2 = "The Window";
        var object2 = {
            name2: "My Object",
            getNameFunc: function() { //有闭包
                var that = this; //object2 --> getNameFunc --> this -->that
                return function() {
                    return that.name2; //that --> object2  --》  my object
                };
            }
        };
        alert(object2.getNameFunc()()); //?  my object
    </script>
</body>

</html>
